<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffeef2;
            overflow: hidden;
            text-align: center;
        }

        #main-content { z-index: 5; padding: 20px; }
        h1 { color: #d63384; font-size: 1.8rem; }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s ease;
        }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            z-index: 1000;
            white-space: nowrap;
        }

        /* Адаптивное фото для телефона */
        #surpriseImg {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw; /* 90% ширины экрана */
            max-width: 400px;
            max-height: 80vh; /* Чтобы не вылетало по высоте */
            object-fit: contain;
            border-radius: 15px;
            z-index: 9999;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #success { display: none; font-size: 1.5rem; color: #d63384; z-index: 10000; padding: 20px; }
        #success img { width: 80%; max-width: 250px; }
    </style>
</head>
<body>

    <div id="main-content">
        <img src="https://media.tenor.com/IC9_XvB26q8AAAAi/peach-goma.gif" width="120">
        <h1 id="header">Будешь моей валентинкой? ❤️</h1>
        <button id="yesBtn">Да</button>
        <button id="noBtn">Нет</button>
    </div>

    <img id="surpriseImg" src="photo.png" alt="Сюрприз">

    <div id="success">
        <h1>Ура! Я люблю тебя! ❤️</h1>
        <img src="https://media.tenor.com/XU95I8Xhv8AAAAAi/tkthao219-bubududu.gif">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const surpriseImg = document.getElementById('surpriseImg');
        
        let noCount = 0;
        let yesScale = 1;

        // Список фраз для кнопки "Нет"
        const phrases = [
            "Нет",
            "Ты уверена?",
            "Подумай еще раз!",
            "Другого шанса не будет!",
            "Правда нет?",
            "Может все-таки да?",
            "Ты меня расстраиваешь...",
            "Ну нажми уже ДА!"
        ];

        noBtn.innerText = phrases[0];

        noBtn.addEventListener('click', () => {
            noCount++;

            // 1. Увеличение кнопки Да (на 8-й раз станет огромной)
            yesScale += 2.5; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. Убегание кнопки Нет
            moveNoButton();

            // 3. Смена текста на кнопке Нет
            if (noCount < phrases.length) {
                noBtn.innerText = phrases[noCount];
            }

            // 4. Сюрприз на 4-м нажатии (3 сек)
            if (noCount === 4) {
                surpriseImg.style.display = 'block';
                setTimeout(() => {
                    surpriseImg.style.display = 'none';
                }, 3000);
            }

            // 5. Финал на 8 клике
            if (noCount >= 8) {
                noBtn.style.display = 'none'; // Кнопка Нет исчезает
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.transform = 'scale(1)';
                yesBtn.style.borderRadius = '0';
                yesBtn.innerText = 'ДА!';
            }
        });

        function moveNoButton() {
            const padding = 20;
            const yesRect = yesBtn.getBoundingClientRect();
            
            let x, y;
            let isOnYes = true;

            while (isOnYes) {
                x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
                y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

                // Проверка, чтобы кнопка "Нет" не попала под кнопку "Да"
                if (!(x > yesRect.left - 40 && x < yesRect.right + 40 && 
                      y > yesRect.top - 40 && y < yesRect.bottom + 40)) {
                    isOnYes = false;
                }
                if (noCount >= 8) isOnYes = false;
            }

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = '#ffc8dd';
        });
    </script>
</body>
</html>
