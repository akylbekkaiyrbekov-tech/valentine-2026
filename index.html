<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffeef2;
            overflow: hidden;
            text-align: center;
        }

        .container { z-index: 10; }

        h1 { color: #d63384; transition: all 0.3s; }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 100; }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: relative; 
            transition: all 0.3s ease;
        }

        /* Стиль для внезапного фото */
        #surpriseImg {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            z-index: 1000;
            border: 10px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 20px;
        }

        #success { display: none; font-size: 2rem; color: #d63384; }
    </style>
</head>
<body>

    <div id="main-content">
        <img src="https://media.tenor.com/IC9_XvB26q8AAAAi/peach-goma.gif" width="200">
        <h1 id="header">Будешь моей валентинкой? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn">Да</button>
            <button id="noBtn">Нет</button>
        </div>
    </div>

    <img id="surpriseImg" src="https://media.tenor.com/7S8YqS9Xm9UAAAAi/milk-and-mocha.gif" alt="Сюрприз">

    <div id="success">
        <h1>Ура! До встречи! ❤️</h1>
        <img src="https://media.tenor.com/XU95I8Xhv8AAAAAi/tkthao219-bubududu.gif" width="300">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const header = document.getElementById('header');
        const surpriseImg = document.getElementById('surpriseImg');
        
        let noCount = 0;
        let yesScale = 1;

        const phrases = [
            "Точно нет?", "Подумай еще!", "Ну пожалуйста!", 
            "Я обижусь!", "Даже за шоколадку?", "Последний шанс!"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;

            // 1. Увеличиваем кнопку "Да"
            yesScale += 0.8; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. Убегающая кнопка "Нет"
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 3. Меняем текст
            if (noCount <= phrases.length) {
                noBtn.innerText = phrases[noCount - 1];
            }

            // 4. Показываем фото на 4-м нажатии на 2 секунды
            if (noCount === 4) {
                surpriseImg.style.display = 'block';
                setTimeout(() => {
                    surpriseImg.style.display = 'none';
                }, 2000);
            }

            // 5. Финал: на 8 нажатии кнопка "Да" закрывает всё
            if (noCount >= 8) {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.innerText = 'ДА!';
            }
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = '#ffc8dd';
        });
    </script>
</body>
</html>
