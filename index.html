<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffeef2;
            overflow: hidden;
            text-align: center;
        }

        #main-content { 
            z-index: 5; 
            padding: 20px; 
            transition: opacity 0.5s ease; /* –î–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
        }

       h1 { 
    color: #d63384; 
    font-size: 1.8rem; 
    width: 100%; 
    text-align: center; 
    margin: 20px 0; 
}

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s ease;
        }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            z-index: 1000; /* –°–∞–º—ã–π –≤—ã—Å–æ–∫–∏–π –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç */
            white-space: nowrap;
            touch-action: manipulation;
        }

        #success { 
    display: none; 
    font-size: 1.5rem; 
    color: #d63384; 
    z-index: 10000; 
    width: 100%; 
    text-align: center; 
}
        }

        #success { display: none; font-size: 1.5rem; color: #d63384; z-index: 10000; }
        #success img { width: 80%; max-width: 250px; }
    </style>
</head>
<body>

    <div id="main-content">
        <img src="https://media.tenor.com/IC9_XvB26q8AAAAi/peach-goma.gif" width="120">
        <h1 id="header">–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
        <button id="yesBtn">–î–∞</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>

    <img id="surpriseImg" src="photo.png" alt="–°—é—Ä–ø—Ä–∏–∑">

    <div id="success">
        <h1>–ü–æ–ø–∞–ª–∞—Å—å! –¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞. ü§ó‚ù§Ô∏è</h1>
        <img src="https://media.tenor.com/XU95I8Xhv8AAAAAi/tkthao219-bubududu.gif">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const surpriseImg = document.getElementById('surpriseImg');
        
        let noCount = 0;
        let yesScale = 1;

        const phrases = [
            "–ù–µ—Ç", "–¢—ã —É–≤–µ—Ä–µ–Ω–∞?", "–ü–æ–¥—É–º–∞–π –µ—â–µ —Ä–∞–∑!", 
            "–î—Ä—É–≥–æ–≥–æ —à–∞–Ω—Å–∞ –Ω–µ –±—É–¥–µ—Ç!", "–ü—Ä–∞–≤–¥–∞ –Ω–µ—Ç?", 
            "–ú–æ–∂–µ—Ç –≤—Å–µ-—Ç–∞–∫–∏ –¥–∞?", "–¢—ã –º–µ–Ω—è —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞–µ—à—å...", "–ù—É –Ω–∞–∂–º–∏ —É–∂–µ –î–ê!"
        ];

        noBtn.innerText = phrases[0];

        noBtn.addEventListener('click', () => {
            noCount++;

            // 1. –î–∞ —Ä–∞—Å—Ç–µ—Ç
            yesScale += 2.2; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. –ù–µ—Ç —É–±–µ–≥–∞–µ—Ç (—Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –≥—Ä–∞–Ω–∏—Ü)
            moveNoButton();

            // 3. –¢–µ–∫—Å—Ç
            if (noCount < phrases.length) {
                noBtn.innerText = phrases[noCount];
            }

            // 4. –°—é—Ä–ø—Ä–∏–∑: –í—Å—ë –∏—Å—á–µ–∑–∞–µ—Ç, —Ñ–æ—Ç–æ –ø–æ—è–≤–ª—è–µ—Ç—Å—è
            if (noCount === 4) {
                mainContent.style.opacity = '0';
                setTimeout(() => {
                    surpriseImg.style.display = 'block';
                }, 300);

                setTimeout(() => {
                    surpriseImg.style.display = 'none';
                    mainContent.style.opacity = '1';
                }, 3300);
            }

            // 5. –§–∏–Ω–∞–ª
            if (noCount >= 8) {
                noBtn.style.display = 'none';
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0'; yesBtn.style.left = '0';
                yesBtn.style.width = '100vw'; yesBtn.style.height = '100vh';
                yesBtn.style.transform = 'scale(1)';
                yesBtn.innerText = '–î–ê!';
            }
        });

        function moveNoButton() {
            const padding = 30;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∑–æ–Ω–∞: —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ —ç–∫—Ä–∞–Ω–∞
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            const yesRect = yesBtn.getBoundingClientRect();
            
            let x, y;
            let onTarget = true;

            // –ò—â–µ–º –º–µ—Å—Ç–æ, –ø–æ–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–º —Å–≤–æ–±–æ–¥–Ω–æ–µ –æ—Ç –∫–Ω–æ–ø–∫–∏ "–î–∞"
            let attempts = 0;
            while (onTarget && attempts < 20) {
                x = Math.max(padding, Math.random() * maxX);
                y = Math.max(padding, Math.random() * maxY);

                // –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ –Ω–∞–∫–ª–∞–¥—ã–≤–∞–µ—Ç—Å—è –Ω–∞ –∫–Ω–æ–ø–∫—É –î–∞
                if (!(x > yesRect.left - 60 && x < yesRect.right + 60 && 
                      y > yesRect.top - 60 && y < yesRect.bottom + 60)) {
                    onTarget = false;
                }
                attempts++;
            }

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = '#ffc8dd';
        });
    </script>
</body>
</html>
