<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffeef2;
            overflow: hidden;
            text-align: center;
        }

        #main-content { z-index: 5; }
        h1 { color: #d63384; }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100; /* Кнопка Да всегда выше текста */
            transition: transform 0.1s ease;
        }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            z-index: 1000; /* Кнопка Нет ВСЕГДА выше кнопки Да */
        }

        #surpriseImg {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Фото заполнит весь экран */
            z-index: 9999;
        }

        #success { display: none; font-size: 2rem; color: #d63384; z-index: 10000; }
    </style>
</head>
<body>

    <div id="main-content">
        <img src="https://media.tenor.com/IC9_XvB26q8AAAAi/peach-goma.gif" width="150">
        <h1 id="header">Будешь моей валентинкой? ❤️</h1>
        <button id="yesBtn">Да</button>
        <button id="noBtn">Нет</button>
    </div>

    <img id="surpriseImg" src="photo.jpg" alt="Сюрприз">

    <div id="success">
        <h1>Ура! Я люблю тебя! ❤️</h1>
        <img src="https://media.tenor.com/XU95I8Xhv8AAAAAi/tkthao219-bubududu.gif" width="300">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const surpriseImg = document.getElementById('surpriseImg');
        
        let noCount = 0;
        let yesScale = 1;

        noBtn.addEventListener('click', () => {
            noCount++;

            // 1. Кнопка "Да" увеличивается быстрее
            yesScale += 1.5; 
            yesBtn.style.transform = `scale(${yesScale})`;

            // 2. Кнопка "Нет" убегает
            moveNoButton();

            // 3. Сюрприз на весь экран на 4-м нажатии на 3 секунды
            if (noCount === 4) {
                surpriseImg.style.display = 'block';
                setTimeout(() => {
                    surpriseImg.style.display = 'none';
                }, 3000);
            }

            // 4. На 8-м нажатии "Да" заполняет весь экран
            if (noCount >= 8) {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.transform = 'scale(1)';
                yesBtn.innerText = 'ДА!';
            }
        });

        function moveNoButton() {
            const padding = 20;
            // Получаем границы кнопки "Да"
            const yesRect = yesBtn.getBoundingClientRect();
            
            let x, y;
            let isOnYes = true;

            // Цикл подбирает координаты, пока "Нет" попадает на "Да"
            while (isOnYes) {
                x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
                y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

                // Проверка: не пересекаются ли координаты с кнопкой Да
                if (!(x > yesRect.left - 50 && x < yesRect.right + 50 && 
                      y > yesRect.top - 50 && y < yesRect.bottom + 50)) {
                    isOnYes = false;
                }
                
                // Предохранитель для финала (когда "Да" на весь экран)
                if (noCount >= 8) isOnYes = false; 
            }

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        yesBtn.addEventListener('click', () => {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = '#ffc8dd';
        });
    </script>
</body>
</html>
